<!DOCTYPE html>
<html>
<head>
    <title>Player Yoshikawa</title>
    <style>
        body { background: #000; margin: 0; text-align: center; }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="player"></iframe>

    <script>
        const params = new URLSearchParams(window.location.search);
        const playerUrl = decodeURIComponent(params.get('url'));
        
        if (playerUrl) {
            document.getElementById('player').src = playerUrl;
        } else {
            document.body.innerHTML = `
                <h1 style="color: #e50914;">Erro: URL n√£o especificada</h1>
                <a href="javascript:history.back()">Voltar</a>
            `;
        }
    </script>
</body>
</html>
