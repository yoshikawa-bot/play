<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yoshikawa Player - Streaming premium de vídeos com qualidade excepcional.">
    <title>Yoshikawa Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-image: url('http://yshk.site:4075/bimage/eb7cc4930a0a39ea08c941481ebe8462.jpg');
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        :root {
            --bg-color: rgba(0, 0, 0, 0.25);
            --highlight: rgba(255, 255, 255, 0.15);
            --text: #ffffff;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        header .glass-filter, header .glass-overlay, header .glass-specular {
            position: absolute;
            inset: 0;
        }

        header .glass-filter {
            z-index: 1;
            backdrop-filter: blur(10px);
            filter: url(#glass-distortion) saturate(120%) brightness(1.15);
        }

        header .glass-overlay {
            z-index: 2;
            background: var(--bg-color);
        }

        header .glass-specular {
            z-index: 3;
            box-shadow: inset 1px 1px 1px var(--highlight);
        }

        header .header-content {
            position: relative;
            z-index: 4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-size: 18px;
            font-weight: 500;
        }

        .menu-icon {
            font-size: 20px;
            cursor: pointer;
            color: var(--text);
            transition: transform 0.3s ease, color 0.3s ease;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-icon.active {
            transform: rotate(45deg);
            color: #00ff88;
        }

        .support-popup {
            display: block;
            position: absolute;
            top: 60px;
            right: 24px;
            padding: 12px 16px;
            border-radius: 12px;
            z-index: 1001;
            width: auto;
            max-width: 200px;
            font-size: 14px;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.9);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
        }

        .support-popup.visible {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .support-popup .glass-filter, .support-popup .glass-overlay, .support-popup .glass-specular {
            position: absolute;
            inset: 0;
            border-radius: inherit;
        }

        .support-popup .glass-filter {
            z-index: 1;
            backdrop-filter: blur(4px);
            filter: url(#glass-distortion) saturate(120%) brightness(1.15);
        }

        .support-popup .glass-overlay {
            z-index: 2;
            background: var(--bg-color);
        }

        .support-popup .glass-specular {
            z-index: 3;
            box-shadow: inset 1px 1px 1px var(--highlight);
        }

        .support-popup .glass-content {
            position: relative;
            z-index: 4;
            color: var(--text);
        }

        .support-popup a {
            color: #00ff88;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .support-popup a:hover {
            text-decoration: underline;
        }

        .loading-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            z-index: 1002;
            font-size: 16px;
        }

        .loading-popup .glass-filter, .loading-popup .glass-overlay, .loading-popup .glass-specular {
            position: absolute;
            inset: 0;
            border-radius: inherit;
        }

        .loading-popup .glass-filter {
            z-index: 1;
            backdrop-filter: blur(4px);
            filter: url(#glass-distortion) saturate(120%) brightness(1.15);
        }

        .loading-popup .glass-overlay {
            z-index: 2;
            background: var(--bg-color);
        }

        .loading-popup .glass-specular {
            z-index: 3;
            box-shadow: inset 1px 1px 1px var(--highlight);
        }

        .loading-popup .glass-content {
            position: relative;
            z-index: 4;
            color: var(--text);
        }

        .glass-spinner {
            --spinner-size: 80px;
            --ring-size: 64px;
            --core-size: 24px;
            position: relative;
            width: var(--spinner-size);
            height: var(--spinner-size);
            border-radius: 50%;
            overflow: hidden;
            background: transparent;
            margin: 0 auto 16px;
        }

        .glass-spinner .glass-filter, .glass-spinner .glass-overlay, .glass-spinner .glass-specular {
            position: absolute;
            inset: 0;
            border-radius: inherit;
        }

        .glass-spinner .glass-filter {
            z-index: 1;
            backdrop-filter: blur(4px);
            filter: url(#glass-distortion) saturate(120%) brightness(1.15);
        }

        .glass-spinner .glass-overlay {
            z-index: 2;
            background: var(--bg-color);
        }

        .glass-spinner .glass-specular {
            z-index: 3;
            box-shadow: inset 1px 1px 1px var(--highlight);
        }

        .glass-spinner .glass-content {
            position: relative;
            z-index: 4;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner-ring {
            position: absolute;
            width: var(--ring-size);
            height: var(--ring-size);
            border: 2px solid transparent;
            border-top-color: rgba(255, 255, 255, 0.8);
            border-right-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .spinner-core {
            width: var(--core-size);
            height: var(--core-size);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: pulse 1s ease-in-out infinite alternate;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            from { transform: scale(0.8); opacity: 0.5; }
            to { transform: scale(1); opacity: 0.8; }
        }

        .container {
            width: 100%;
            max-width: 1280px;
            margin: 7rem auto 2rem;
            padding: 0 1.5rem;
            flex: 1;
        }

        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .player-wrapper:hover {
            transform: translateY(-4px);
        }

        .player-wrapper .glass-filter, .player-wrapper .glass-overlay, .player-wrapper .glass-specular {
            position: absolute;
            inset: 0;
            border-radius: inherit;
        }

        .player-wrapper .glass-filter {
            z-index: 1;
            backdrop-filter: blur(5px);
            filter: url(#glass-distortion) saturate(120%) brightness(1.15);
        }

        .player-wrapper .glass-overlay {
            z-index: 2;
            background: var(--bg-color);
        }

        .player-wrapper .glass-specular {
            z-index: 3;
            box-shadow: inset 1px 1px 1px var(--highlight);
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
            z-index: 4;
        }

        .error {
            position: relative;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.2em;
            color: #ff4d4d;
            text-shadow: 0 0 5px rgba(255, 77, 77, 0.5);
        }

        .error .glass-filter, .error .glass-overlay, .error .glass-specular {
            position: absolute;
            inset: 0;
            border-radius: inherit;
        }

        .error .glass-filter {
            z-index: 1;
            backdrop-filter: blur(10px);
            filter: url(#glass-distortion) saturate(120%) brightness(1.15);
        }

        .error .glass-overlay {
            z-index: 2;
            background: var(--bg-color);
        }

        .error .glass-specular {
            z-index: 3;
            box-shadow: inset 1px 1px 1px var(--highlight);
        }

        .error .glass-content {
            position: relative;
            z-index: 4;
        }

        .footer {
            position: relative;
            padding: 1.5rem;
            text-align: center;
            font-size: 0.8125rem;
            color: #ccc;
            width: 100%;
            margin-top: auto;
        }

        .footer .glass-filter, .footer .glass-overlay, .footer .glass-specular {
            position: absolute;
            inset: 0;
        }

        .footer .glass-filter {
            z-index: 1;
            backdrop-filter: blur(10px);
            filter: url(#glass-distortion) saturate(120%) brightness(1.15);
        }

        .footer .glass-overlay {
            z-index: 2;
            background: var(--bg-color);
        }

        .footer .glass-specular {
            z-index: 3;
            box-shadow: inset 1px 1px 1px var(--highlight);
        }

        .footer .glass-content {
            position: relative;
            z-index: 4;
        }

        .footer a {
            color: #00ff88;
            text-decoration: none;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .footer a:hover {
            color: #3b9eff;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                margin-top: 6rem;
                padding: 0 1rem;
            }

            .support-popup {
                top: 50px;
                right: 12px;
                max-width: 240px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin-top: 5.5rem;
            }

            .error {
                padding: 1rem;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <svg style="display: none;">
        <filter id="glass-distortion">
            <feTurbulence baseFrequency="0.008" numOctaves="2" result="noise" type="turbulence" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="77" />
        </filter>
    </svg>

    <header>
        <div class="glass-filter"></div>
        <div class="glass-overlay"></div>
        <div class="glass-specular"></div>
        <div class="header-content">
            <span class="header-text left">© Yoshikawa Player</span>
            <div class="menu-icon" id="menuButton">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <div class="support-popup" id="supportPopup">
        <div class="glass-filter"></div>
        <div class="glass-overlay"></div>
        <div class="glass-specular"></div>
        <div class="glass-content">
            <p>Precisa de ajuda? <a href="https://wa.me/18589258076" rel="noopener noreferrer" target="_blank"><i class="fab fa-whatsapp"></i> Contate nosso suporte</a></p>
        </div>
    </div>

    <div class="loading-popup" id="loadingPopup">
        <div class="glass-spinner">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <div class="glass-content">
                <div class="spinner-ring"></div>
                <div class="spinner-core"></div>
            </div>
        </div>
        <div class="glass-filter"></div>
        <div class="glass-overlay"></div>
        <div class="glass-specular"></div>
        <div class="glass-content">
            <p>Carregando conteúdo...</p>
        </div>
    </div>

    <main class="container">
        <div class="player-wrapper">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen loading="lazy" title="Yoshikawa Player"></iframe>
        </div>
        <div class="error" id="error">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <div class="glass-content"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="glass-filter"></div>
        <div class="glass-overlay"></div>
        <div class="glass-specular"></div>
        <div class="glass-content">
            <p>Desenvolvido por <a href="https://instagram.com/kawalyansky" rel="noopener noreferrer" target="_blank"><i class="fab fa-instagram"></i> Kawa</a> © <span id="currentYear"></span></p>
            <p><i class="fas fa-robot"></i> Este serviço é fornecido em conjunto com a Yoshikawa Bot.</p>
            <p>Photo by <span id="photographerName">Unsplash</span> on <a href="https://unsplash.com" rel="noopener noreferrer" target="_blank">Unsplash</a></p>
        </div>
    </footer>

    <script>
        // Unsplash API Key (replace with your own)
        const UNSPLASH_API_KEY = '7uqDCZftbx4sTS9n5OGccW-iXXt3A6diN_SkvxHloNI';

        // Fetch random landscape image
        async function fetchRandomLandscape() {
            try {
                const response = await fetch('https://api.unsplash.com/photos/random?query=landscape&orientation=landscape', {
                    headers: {
                        'Authorization': `Client-ID ${UNSPLASH_API_KEY}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Failed to fetch image');
                }
                const data = await response.json();
                document.body.style.backgroundImage = `url(${data.urls.full})`;
                document.getElementById('photographerName').textContent = data.user.name || 'Unknown';
            } catch (error) {
                console.error('Error fetching background image:', error);
            }
        }

        // Call the function on page load
        window.addEventListener('load', fetchRandomLandscape);

        // Menu toggle
        const menuButton = document.getElementById('menuButton');
        const supportPopup = document.getElementById('supportPopup');

        menuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            menuButton.classList.toggle('active');
            supportPopup.classList.toggle('visible');
            const icon = menuButton.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });

        // Close popup on click outside
        document.addEventListener('click', (e) => {
            if (!supportPopup.contains(e.target) && !menuButton.contains(e.target)) {
                supportPopup.classList.remove('visible');
                menuButton.classList.remove('active');
                const icon = menuButton.querySelector('i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        // Close popup on scroll
        window.addEventListener('scroll', () => {
            supportPopup.classList.remove('visible');
            menuButton.classList.remove('active');
            const icon = menuButton.querySelector('i');
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
        });

        // Update year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Show loading popup
        window.addEventListener('load', () => {
            const loadingPopup = document.getElementById('loadingPopup');
            loadingPopup.style.display = 'block';
            setTimeout(() => {
                loadingPopup.style.display = 'none';
            }, 1500);
        });

        // Player logic
        (async () => {
            const params = new URLSearchParams(window.location.search);
            const imdbId = params.get('imdb_id');
            const tmdbId = params.get('tmdb_id');
            const season = params.get('season');
            const episode = params.get('episode');
            const errorDiv = document.getElementById('error').querySelector('.glass-content');
            const loadingPopup = document.getElementById('loadingPopup');

            try {
                let playerUrl;

                // ▶️ Filmes
                if (imdbId) {
                    playerUrl = `https://playerflixapi.com/filme/${imdbId}`;
                } 
                // ▶️ Séries
                else if (tmdbId && season && episode) {
                    playerUrl = `https://playerflixapi.com/serie/${tmdbId}/${season}/${episode}`;
                } else {
                    throw new Error('Parâmetros inválidos. Use imdb_id (filmes) ou tmdb_id+season+episode (séries)');
                }

                // Set iframe source
                document.getElementById('player').src = playerUrl;

            } catch (error) {
                errorDiv.textContent = `Erro: ${error.message}`;
                console.error(error);
                loadingPopup.style.display = 'none';
            }
        })();
    </script>
</body>
</html>
