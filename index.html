<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yoshikawa Streaming - Assista a filmes e séries">
    <title>Yoshikawa Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #94a3b8;
            --dark: #f1f5f9;
            --light: #0f172a;
            --border: #334155;
            --card-bg: #1e293b;
            --accent: #f59e0b;
            --text: #f1f5f9;
            --bg: #0f172a;
            --header-bg: #161b22;
            --header-border: #30363d;
            --header-text: #f0f6fc;
            --success: #10b981;
            --error: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            font-size: 16px;
            min-height: 100vh;
        }

        /* Cabeçalho */
        .github-header {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--header-border);
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-shrink: 0;
        }

        .logo-image {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            object-fit: cover;
            flex-shrink: 0;
            transition: all 0.3s;
            cursor: pointer;
        }

        .logo-image:hover {
            transform: scale(1.05);
        }

        .logo-text {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--header-text);
        }

        .beta-tag {
            background-color: var(--accent);
            color: white;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-weight: 500;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-container {
            position: relative;
            max-width: 400px;
            width: 100%;
        }

        .search-input {
            background-color: var(--header-bg);
            border: 1px solid var(--header-border);
            border-radius: 6px;
            padding: 0.5rem 2.5rem 0.5rem 1rem;
            font-size: 0.9rem;
            color: var(--header-text);
            width: 100%;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: var(--bg);
        }

        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            transition: color 0.2s;
        }

        .search-button:hover {
            color: var(--primary);
        }

        /* Container Principal */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Player */
        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 2rem;
            background-color: #000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        /* Controles de Navegação */
        .navigation-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            flex: 1;
            min-width: 150px;
            justify-content: center;
        }

        .nav-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .nav-button.secondary {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
        }

        .nav-button.secondary:hover {
            background-color: var(--border);
        }

        /* Informações do Conteúdo */
        .content-info {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary);
        }

        .content-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .content-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .content-description {
            color: var(--text);
            line-height: 1.6;
        }

        /* Recomendações */
        .recommendations-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.4rem;
            color: var(--text);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            margin-right: 10px;
        }

        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .recommendation-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            border: 1px solid var(--border);
        }

        .recommendation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .recommendation-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .recommendation-info {
            padding: 1rem;
        }

        .recommendation-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .recommendation-year {
            color: var(--secondary);
            font-size: 0.85rem;
        }

        /* Estados de Carregamento e Erro */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            color: var(--secondary);
        }

        .error-message {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--error);
            margin-bottom: 2rem;
            text-align: center;
        }

        .error-message h3 {
            color: var(--error);
            margin-bottom: 0.5rem;
        }

        /* Footer */
        footer {
            background-color: var(--header-bg);
            color: var(--secondary);
            padding: 1.5rem 0;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 2rem;
            border-top: 1px solid var(--header-border);
        }

        .footer-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .footer-link {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header-content {
                padding: 0 1rem;
                flex-wrap: wrap;
            }

            .search-container {
                order: 3;
                max-width: 100%;
                margin-top: 0.5rem;
            }

            .navigation-controls {
                flex-direction: column;
            }

            .nav-button {
                min-width: auto;
            }

            .recommendations-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .recommendation-poster {
                height: 220px;
            }
        }

        @media (max-width: 480px) {
            .logo-name {
                font-size: 1rem;
            }
            
            .content-title {
                font-size: 1.4rem;
            }
            
            .recommendations-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
            
            .recommendation-poster {
                height: 190px;
            }
        }
    </style>
</head>
<body>
    <header class="github-header">
        <div class="header-content">
            <div class="logo-container">
                <a href="https://yoshikawa-bot.github.io/site">
                    <img src="https://yoshikawa-bot.github.io/cache/images/47126171.jpg" alt="Yoshikawa Bot" class="logo-image">
                </a>
                <div class="logo-text">
                    <span class="logo-name">Yoshikawa</span>
                    <span class="beta-tag">STREAMING</span>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Buscar filmes e séries...">
                <button class="search-button" id="searchButton">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Player -->
        <div class="player-wrapper">
            <iframe id="player" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen loading="lazy" title="Yoshikawa Player"></iframe>
        </div>

        <!-- Controles de Navegação -->
        <div class="navigation-controls" id="navigationControls" style="display: none;">
            <button class="nav-button secondary" id="prevButton">
                <i class="fas fa-arrow-left"></i>
                Episódio Anterior
            </button>
            <button class="nav-button" id="nextButton">
                Próximo Episódio
                <i class="fas fa-arrow-right"></i>
            </button>
            <button class="nav-button secondary" id="changeSeasonButton">
                <i class="fas fa-exchange-alt"></i>
                Mudar Temporada
            </button>
        </div>

        <!-- Informações do Conteúdo -->
        <div class="content-info" id="contentInfo" style="display: none;">
            <h1 class="content-title" id="contentTitle"></h1>
            <div class="content-meta" id="contentMeta"></div>
            <p class="content-description" id="contentDescription"></p>
        </div>

        <!-- Recomendações -->
        <div class="recommendations-section">
            <h2 class="section-title">Recomendações</h2>
            <div class="recommendations-grid" id="recommendationsGrid">
                <!-- As recomendações serão carregadas aqui -->
            </div>
        </div>

        <!-- Estado de Carregamento -->
        <div class="loading" id="loadingState">
            <i class="fas fa-spinner fa-spin"></i>
            <span style="margin-left: 10px;">Carregando conteúdo...</span>
        </div>

        <!-- Mensagem de Erro -->
        <div class="error-message" id="errorState" style="display: none;">
            <h3><i class="fas fa-exclamation-triangle"></i> Ocorreu um erro</h3>
            <p id="errorMessage"></p>
            <button class="nav-button" style="margin-top: 1rem;" onclick="location.reload()">
                <i class="fas fa-redo"></i>
                Recarregar Página
            </button>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2025 Yoshikawa Bot · Todos os direitos reservados.</p>
            <div class="footer-links">
                <a href="https://yoshikawa-bot.github.io/termos/" class="footer-link" target="_blank">Termos de Uso</a>
                <a href="https://wa.me/18589258076" class="footer-link" target="_blank">Suporte</a>
            </div>
        </div>
    </footer>

    <script>
        // Configurações
        const TMDB_API_KEY = '66223dd3ad2885cf1129b181c7826287';
        const STREAM_BASE_URL = 'https://superflixapi.blog';
        const DEFAULT_POSTER = 'https://yoshikawa-bot.github.io/cache/images/6e595b38.jpg';

        // Elementos DOM
        const player = document.getElementById('player');
        const navigationControls = document.getElementById('navigationControls');
        const contentInfo = document.getElementById('contentInfo');
        const contentTitle = document.getElementById('contentTitle');
        const contentMeta = document.getElementById('contentMeta');
        const contentDescription = document.getElementById('contentDescription');
        const recommendationsGrid = document.getElementById('recommendationsGrid');
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const changeSeasonButton = document.getElementById('changeSeasonButton');

        // Estado atual
        let currentContent = {
            type: null, // 'movie' ou 'tv'
            id: null,
            season: null,
            episode: null,
            title: null
        };

        // Inicialização
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const imdbId = params.get('imdb_id');
            const tmdbId = params.get('tmdb_id');
            const season = params.get('season');
            const episode = params.get('episode');

            try {
                if (imdbId) {
                    await loadMovieByImdbId(imdbId);
                } else if (tmdbId && season && episode) {
                    await loadTvShow(tmdbId, parseInt(season), parseInt(episode));
                } else {
                    // Carregar recomendações populares se não há conteúdo específico
                    await loadPopularContent();
                    loadingState.style.display = 'none';
                }
            } catch (error) {
                showError('Erro ao carregar o conteúdo: ' + error.message);
            }
        });

        // Funções principais
        async function loadMovieByImdbId(imdbId) {
            try {
                loadingState.style.display = 'flex';
                
                // Buscar filme pelo IMDb ID
                const findUrl = `https://api.themoviedb.org/3/find/${imdbId}?api_key=${TMDB_API_KEY}&external_source=imdb_id&language=pt-BR`;
                const findResponse = await fetch(findUrl);
                if (!findResponse.ok) throw new Error('Filme não encontrado');
                
                const findData = await findResponse.json();
                if (!findData.movie_results || findData.movie_results.length === 0) {
                    throw new Error('Filme não encontrado na base de dados');
                }
                
                const movie = findData.movie_results[0];
                await loadMovie(movie.id);
            } catch (error) {
                throw error;
            }
        }

        async function loadMovie(movieId) {
            try {
                // Detalhes do filme
                const movieUrl = `https://api.themoviedb.org/3/movie/${movieId}?api_key=${TMDB_API_KEY}&language=pt-BR`;
                const movieResponse = await fetch(movieUrl);
                const movieData = await movieResponse.json();

                // Configurar player
                const playerUrl = `${STREAM_BASE_URL}/filme/${movieData.imdb_id || movieId}#noLink`;
                player.src = playerUrl;

                // Atualizar informações
                contentTitle.textContent = movieData.title;
                contentMeta.innerHTML = `
                    <span>${movieData.release_date ? new Date(movieData.release_date).getFullYear() : 'N/A'}</span>
                    <span>${movieData.runtime ? `${movieData.runtime} min` : ''}</span>
                    <span>${movieData.genres ? movieData.genres.map(g => g.name).join(', ') : ''}</span>
                `;
                contentDescription.textContent = movieData.overview || 'Descrição não disponível.';

                // Atualizar estado
                currentContent = {
                    type: 'movie',
                    id: movieId,
                    title: movieData.title
                };

                // Esconder controles de episódios para filmes
                navigationControls.style.display = 'none';
                contentInfo.style.display = 'block';
                loadingState.style.display = 'none';

                // Carregar recomendações
                await loadMovieRecommendations(movieId);
            } catch (error) {
                throw error;
            }
        }

        async function loadTvShow(tvId, seasonNumber, episodeNumber) {
            try {
                loadingState.style.display = 'flex';
                
                // Detalhes da série
                const tvUrl = `https://api.themoviedb.org/3/tv/${tvId}?api_key=${TMDB_API_KEY}&language=pt-BR`;
                const tvResponse = await fetch(tvUrl);
                const tvData = await tvResponse.json();

                // Detalhes da temporada
                const seasonUrl = `https://api.themoviedb.org/3/tv/${tvId}/season/${seasonNumber}?api_key=${TMDB_API_KEY}&language=pt-BR`;
                const seasonResponse = await fetch(seasonUrl);
                const seasonData = await seasonResponse.json();

                // Encontrar episódio
                const episodeData = seasonData.episodes.find(ep => ep.episode_number === episodeNumber);
                if (!episodeData) {
                    throw new Error('Episódio não encontrado');
                }

                // Configurar player
                const playerUrl = `${STREAM_BASE_URL}/serie/${tvId}/${seasonNumber}/${episodeNumber}#noEpList#noLink`;
                player.src = playerUrl;

                // Atualizar informações
                contentTitle.textContent = `${tvData.name} - T${seasonNumber} E${episodeNumber}`;
                contentMeta.innerHTML = `
                    <span>Temporada ${seasonNumber}</span>
                    <span>Episódio ${episodeNumber}</span>
                    <span>${episodeData.runtime ? `${episodeData.runtime} min` : ''}</span>
                `;
                contentDescription.textContent = episodeData.overview || tvData.overview || 'Descrição não disponível.';

                // Configurar controles de navegação
                prevButton.onclick = () => changeEpisode(-1);
                nextButton.onclick = () => changeEpisode(1);
                changeSeasonButton.onclick = () => changeSeason();

                // Atualizar estado
                currentContent = {
                    type: 'tv',
                    id: tvId,
                    season: seasonNumber,
                    episode: episodeNumber,
                    title: tvData.name
                };

                // Mostrar controles
                navigationControls.style.display = 'flex';
                contentInfo.style.display = 'block';
                loadingState.style.display = 'none';

                // Carregar recomendações
                await loadTvRecommendations(tvId);
            } catch (error) {
                throw error;
            }
        }

        async function changeEpisode(direction) {
            if (currentContent.type !== 'tv') return;

            const newEpisode = currentContent.episode + direction;
            let newSeason = currentContent.season;

            try {
                // Verificar se precisa mudar de temporada
                const seasonUrl = `https://api.themoviedb.org/3/tv/${currentContent.id}/season/${newSeason}?api_key=${TMDB_API_KEY}&language=pt-BR`;
                const seasonResponse = await fetch(seasonUrl);
                const seasonData = await seasonResponse.json();

                if (direction === 1 && newEpisode > seasonData.episodes.length) {
                    // Próxima temporada
                    newSeason++;
                    await loadTvShow(currentContent.id, newSeason, 1);
                } else if (direction === -1 && newEpisode < 1) {
                    // Temporada anterior
                    if (newSeason > 1) {
                        newSeason--;
                        const prevSeasonUrl = `https://api.themoviedb.org/3/tv/${currentContent.id}/season/${newSeason}?api_key=${TMDB_API_KEY}&language=pt-BR`;
                        const prevSeasonResponse = await fetch(prevSeasonUrl);
                        const prevSeasonData = await prevSeasonResponse.json();
                        await loadTvShow(currentContent.id, newSeason, prevSeasonData.episodes.length);
                    }
                } else {
                    // Mesma temporada
                    await loadTvShow(currentContent.id, newSeason, newEpisode);
                }
            } catch (error) {
                showError('Erro ao mudar episódio: ' + error.message);
            }
        }

        function changeSeason() {
            if (currentContent.type !== 'tv') return;

            const seasonNumber = prompt('Digite o número da temporada:');
            if (seasonNumber && !isNaN(seasonNumber) && parseInt(seasonNumber) > 0) {
                loadTvShow(currentContent.id, parseInt(seasonNumber), 1);
            }
        }

        async function loadMovieRecommendations(movieId) {
            try {
                const recommendationsUrl = `https://api.themoviedb.org/3/movie/${movieId}/recommendations?api_key=${TMDB_API_KEY}&language=pt-BR&page=1`;
                const response = await fetch(recommendationsUrl);
                const data = await response.json();
                
                displayRecommendations(data.results || [], 'movie');
            } catch (error) {
                console.error('Erro ao carregar recomendações:', error);
                await loadPopularContent(); // Fallback para conteúdo popular
            }
        }

        async function loadTvRecommendations(tvId) {
            try {
                const recommendationsUrl = `https://api.themoviedb.org/3/tv/${tvId}/recommendations?api_key=${TMDB_API_KEY}&language=pt-BR&page=1`;
                const response = await fetch(recommendationsUrl);
                const data = await response.json();
                
                displayRecommendations(data.results || [], 'tv');
            } catch (error) {
                console.error('Erro ao carregar recomendações:', error);
                await loadPopularContent(); // Fallback para conteúdo popular
            }
        }

        async function loadPopularContent() {
            try {
                // Carregar filmes e séries populares
                const [moviesResponse, tvResponse] = await Promise.all([
                    fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${TMDB_API_KEY}&language=pt-BR&page=1`),
                    fetch(`https://api.themoviedb.org/3/tv/popular?api_key=${TMDB_API_KEY}&language=pt-BR&page=1`)
                ]);

                const moviesData = await moviesResponse.json();
                const tvData = await tvResponse.json();

                // Combinar e embaralhar resultados
                const allContent = [...(moviesData.results || []), ...(tvData.results || [])]
                    .sort(() => 0.5 - Math.random())
                    .slice(0, 12);

                displayRecommendations(allContent, 'mixed');
            } catch (error) {
                console.error('Erro ao carregar conteúdo popular:', error);
                showError('Não foi possível carregar as recomendações');
            }
        }

        function displayRecommendations(items, type) {
            recommendationsGrid.innerHTML = '';

            items.slice(0, 12).forEach(item => {
                const card = document.createElement('div');
                card.className = 'recommendation-card';
                
                const posterPath = item.poster_path 
                    ? `https://image.tmdb.org/t/p/w500${item.poster_path}`
                    : DEFAULT_POSTER;
                
                const title = item.title || item.name;
                const year = item.release_date 
                    ? new Date(item.release_date).getFullYear()
                    : (item.first_air_date ? new Date(item.first_air_date).getFullYear() : 'N/A');
                
                const mediaType = type === 'mixed' ? (item.title ? 'movie' : 'tv') : type;

                card.innerHTML = `
                    <img src="${posterPath}" alt="${title}" class="recommendation-poster" onerror="this.src='${DEFAULT_POSTER}'">
                    <div class="recommendation-info">
                        <div class="recommendation-title">${title}</div>
                        <div class="recommendation-year">${year}</div>
                    </div>
                `;

                card.onclick = () => {
                    if (mediaType === 'movie') {
                        loadMovie(item.id);
                    } else {
                        loadTvShow(item.id, 1, 1);
                    }
                };

                recommendationsGrid.appendChild(card);
            });
        }

        // Busca
        searchButton.onclick = performSearch;
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            try {
                loadingState.style.display = 'flex';
                
                // Buscar filmes e séries
                const [moviesResponse, tvResponse] = await Promise.all([
                    fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}&language=pt-BR&page=1`),
                    fetch(`https://api.themoviedb.org/3/search/tv?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}&language=pt-BR&page=1`)
                ]);

                const moviesData = await moviesResponse.json();
                const tvData = await tvResponse.json();

                // Combinar resultados
                const allResults = [
                    ...(moviesData.results || []).map(item => ({ ...item, media_type: 'movie' })),
                    ...(tvData.results || []).map(item => ({ ...item, media_type: 'tv' }))
                ].sort((a, b) => b.popularity - a.popularity);

                if (allResults.length === 0) {
                    showError('Nenhum resultado encontrado para: ' + query);
                    return;
                }

                // Mostrar resultados
                displayRecommendations(allResults, 'mixed');
                loadingState.style.display = 'none';

                // Se houver player ativo, manter as informações
                if (currentContent.type) {
                    contentInfo.style.display = 'block';
                    navigationControls.style.display = currentContent.type === 'tv' ? 'flex' : 'none';
                }

            } catch (error) {
                showError('Erro na busca: ' + error.message);
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorState.style.display = 'block';
            loadingState.style.display = 'none';
        }

        // Esconder erro
        function hideError() {
            errorState.style.display = 'none';
        }
    </script>
</body>
