<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Yoshikawa Streaming - Parte do ecossistema Yoshikawa."/>
  <title>Yoshikawa Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #111; --text: #fff; --highlight: #222; --primary: #007aff;
      --whatsapp: #25D366;
    }
    *, *::before, *::after { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family: system-ui, sans-serif;
      color: var(--text); background: var(--bg); min-height:100vh;
      display:flex; flex-direction:column;
    }
    header {
      position:sticky; top:0; width:100%; padding:1rem 2rem;
      background: var(--highlight); backdrop-filter:blur(8px);
      display:flex; justify-content:space-between; align-items:center;
      z-index:10;
    }
    .menu-icon {
      width: 24px; height: 16px; position: relative; cursor: pointer;
      transition: all 0.3s ease;
    }
    .menu-icon span,
    .menu-icon::before,
    .menu-icon::after {
      content: ''; position: absolute; width: 100%; height: 2px;
      background: var(--text); transition: all 0.3s ease;
    }
    .menu-icon::before { top: 0; }
    .menu-icon span { top: 7px; }
    .menu-icon::after { bottom: 0; }
    .menu-icon.active::before {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-icon.active span {
      opacity: 0;
    }
    .menu-icon.active::after {
      transform: rotate(-45deg) translate(7px, -7px);
    }
    .popup {
      position: absolute; top: 50px; right: 20px;
      display: none; z-index: 100;
    }
    .popup.active {
      display: inline-flex;
    }
    .popup a {
      color: #fff; text-decoration: none;
      display: flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 6px;
      background: var(--primary); /* Matches Kawa footer color */
      transition: all 0.2s ease;
      font-size: 0.9rem; font-weight: 500;
      justify-content: center;
      min-width: 120px;
    }
    .popup a:hover {
      background: #3b9eff; /* Lighter blue on hover */
      transform: translateY(-1px);
    }
    .container {
      flex:1; max-width:1200px; width:100%; margin:6rem auto 2rem; padding:0 1.5rem;
    }
    .player-wrapper {
      position:relative; padding-bottom:56.25%; height:0;
      overflow:hidden; border-radius:12px; box-shadow:0 0 12px rgba(0,0,0,.3);
      margin-bottom:2rem;
    }
    .player-wrapper iframe {
      position:absolute;top:0;left:0;width:100%;height:100%;border:none;
      border-radius:12px;
    }
    .card {
      background: var(--highlight); border-radius:12px;
      padding:1.5rem; color:#ccc; margin-bottom:1.5rem;
    }
    .card h2 { color: var(--text); margin-bottom:.5rem; }
    footer {
      text-align:center; padding:1.5rem;
      background: var(--highlight); color:#aaa;
      border-top:1px solid rgba(255,255,255,.05);
    }
    footer a { color: var(--primary); text-decoration:none; }
    footer a:hover { color:#3b9eff; }
    @media (max-width:768px) { .container { margin-top:5rem; padding:0 1rem; } }
  </style>
</head>
<body>
  <header>
    <div>© Yoshikawa</div>
    <div class="menu-icon" id="menuToggle"><span></span></div>
    <div class="popup" id="popupMenu">
      <a href="https://wa.me/18589258076" target="_blank">
        <i class="fab fa-whatsapp"></i> Suporte
      </a>
    </div>
  </header>

  <main class="container">
    <div class="player-wrapper">
      <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen loading="lazy" title="Yoshikawa Player"></iframe>
    </div>

    <section class="card">
      <h2><i class="fas fa-info-circle"></i> Recomendação</h2>
      <p>Para assistir sem anúncios e com melhor desempenho, sugiro o Brave ou qualquer navegador com adblock.</p>
    </section>
  </main>

  <footer>
    Desenvolvido por <a href="https://instagram.com/kawalyansky" target="_blank">Kawa</a> • © <span id="year"></span>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const toggle = document.getElementById('menuToggle');
    const popup = document.getElementById('popupMenu');
    toggle.addEventListener('click', () => {
      popup.classList.toggle('active');
      toggle.classList.toggle('active');
    });

    document.addEventListener('click', e => {
      if (!popup.contains(e.target) && !toggle.contains(e.target)) {
        popup.classList.remove('active');
        toggle.classList.remove('active');
      }
    });

    (async () => {
      const params = new URLSearchParams(window.location.search);
      const imdbId = params.get('imdb_id');
      const tmdbId = params.get('tmdb_id');
      const season = params.get('season');
      const episode = params.get('episode');
      const player = document.getElementById('player');

      try {
        let playerUrl = imdbId
          ? `https://playerflixapi.com/filme/${imdbId}`
          : tmdbId && season && episode
          ? `https://playerflixapi.com/serie/${tmdbId}/${season}/${episode}`
          : null;

        if (!playerUrl) {
          throw new Error('Parâmetros inválidos. Use imdb_id (filmes) ou tmdb_id+season+episode (séries)');
        }

        player.src = playerUrl;
      } catch (error) {
        console.error(error);
        player.insertAdjacentHTML('afterend', `<div class="card"><p>Erro: ${error.message}</p></div>`);
      }
    })();
  </script>
</body>
</html>
